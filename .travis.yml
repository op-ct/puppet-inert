language: ruby
rvm: ruby-2.1.9
cache: bundler
script: true
bundler_args: "--without system_tests"
before_install:
- gem update bundler
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4.8.0"
before_deploy:
  - "export FORGE_MODULE_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
  - 'export TAG_VERSION=`git describe --tags HEAD`'
  - 'echo "FORGE_MODULE_VERSION=\"${FORGE_MODULE_VERSION}\" TAG_VERSION=\"${TAG_VERSION}\""'
  - env
deploy:
  provider: puppetforge
  user: poxvupuli
  password:
    secure: 
  on:
    tags: true
    rvm: 2.1.9
    #all_branches: true
    branch:
    - master
    - xxx-master
    condition: '"${FORGE_MODULE_VERSION}x" == "${TAG_VERSION}x" && $FORGE_PUBLISH = true'
notifications:
  email: false
