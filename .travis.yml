language: ruby
rvm: ruby-2.1.9
cache: bundler
script:
  - echo "============ this is a placeholder for real tests that pass"
bundler_args: "--without system_tests"
before_install:
- gem update bundler
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4.8.0"
# --------------------------------------
#
# ## Releng process
#
# ### Sanity checks
#
#   - [X] the tag and the module version must match
#
# ### Deploy tasks
#
#   - [ ] Push to Puppet Forge
#   - [ ] Create a Github release
#
# --------------------------------------
before_deploy:
  - "export PUPMOD_METADATA_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
  - 'export PUPMOD_TAG_VERSION=`git describe --tags HEAD`'
  - 'export PUPMOD_METADATA_AND_TAG_AGREE=`test "${PUPMOD_METADATA_VERSION}x" == "${PUPMOD_TAG_VERSION}x"`'
  - 'echo "PUPMOD_METADATA_VERSION=\"${PUPMOD_METADATA_VERSION}\" PUPMOD_TAG_VERSION=\"${PUPMOD_TAG_VERSION}\""'
  - 'bundle exec rake metadata_lint'
  - env
  - false
deploy:
  provider: puppetforge
  user: poxvupuli
  password:
    secure: 
  on:
    tags: true
    rvm: 2.1.9
    #all_branches: true
    condition: '($PUPMOD_METADATA_AND_TAG_AGREE = true) && ($FORGE_PUBLISH = true)'
notifications:
  email: false
